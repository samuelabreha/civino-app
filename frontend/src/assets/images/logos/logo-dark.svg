<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient sombre -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="240" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <filter id="shadow" x="-2" y="-2" width="244" height="84" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Fond du logo avec coins arrondis et ombre -->
  <rect width="240" height="80" rx="16" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Cercle principal avec gradient -->
  <circle cx="50" cy="40" r="24" fill="#FFB300" filter="url(#shadow)"/>
  
  <!-- Étoile stylisée avec effet 3D -->
  <path d="M50 20 
           L55 32 
           L68 32 
           L58 40 
           L62 52 
           L50 45 
           L38 52 
           L42 40 
           L32 32 
           L45 32 Z" 
        fill="#FFFFFF" 
        filter="url(#shadow)"/>
  
  <!-- Texte "CIVINO" avec effet -->
  <g filter="url(#shadow)">
    <text x="90" y="48" 
          font-family="PlusJakartaSans-Bold" 
          font-size="32" 
          fill="#FFFFFF" 
          letter-spacing="2">
      CIVINO
    </text>
  </g>
  
  <!-- Sous-titre -->
  <text x="90" y="62" 
        font-family="PlusJakartaSans-Regular" 
        font-size="14" 
        fill="#FFFFFF" 
        opacity="0.8">
    Educational Support
  </text>
  
  <!-- Ligne décorative avec animation -->
  <path d="M90 52 L210 52" 
        stroke="#FFFFFF" 
        stroke-width="2.5" 
        stroke-linecap="round"
        opacity="0.8">
    <animate attributeName="stroke-dasharray" 
             from="0,150" to="150,0" 
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
</svg>
